<div class="playlist-container">
    <span class="title">Grandes playlists para melhorar seu dia</span>
    <div class="list-playlist-container">
        <div class="playlistbox-container" *ngFor="let playlist of playlists">
          <img src={{playlist.image}} alt="playlist-img">
          <span>{{playlist.name}}</span>
        </div>
    </div>
</div>
